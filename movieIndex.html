<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App!</title>
</head>
<body>
    <h1>Create your movie rating list</h1>
    <form id="movie-form">
        <label for="title">Movie name</label>
            <input type="text" required placeholder="Titanic" id="title" min="2">
        <label for="rating">How good was the movie?</label>
            <input type="number" required placeholder="1-10"  id="rating" min="1" max="10">
         <button>Submit your rating!</button>
     </form>


     <div id="rating-list">

     </div>
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movieApp.js"></script>
</body>
</html>
